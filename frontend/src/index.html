<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Human Art Social</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Human Art Social">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="color-scheme" content="light dark">
  <link rel="apple-touch-icon" href="assets/icons/icon-180x180.png">
  
  <!-- Safe Area CSS Variables -->
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
      --safe-area-inset-left: env(safe-area-inset-left);
      --safe-area-inset-right: env(safe-area-inset-right);
      
      /* PWA Color Variables */
      --pwa-background-light: #ffffff;
      --pwa-background-dark: #000000;
      --pwa-border-light: #e5e7eb;
      --pwa-border-dark: #374151;
    }
    
    /* PWA-specific styles */
    @media (display-mode: standalone) {
      body {
        background-color: var(--pwa-background-light) !important;
        padding-top: var(--safe-area-inset-top, 0px);
        padding-bottom: var(--safe-area-inset-bottom, 0px);
      }
      
      app-root {
        background-color: var(--pwa-background-light);
      }
      
      /* Dark mode support */
      body.dark {
        background-color: var(--pwa-background-dark) !important;
      }
      
      body.dark app-root {
        background-color: var(--pwa-background-dark);
      }
      
      /* System dark mode preference */
      @media (prefers-color-scheme: dark) {
        body:not(.light) {
          background-color: var(--pwa-background-dark) !important;
        }
        
        body:not(.light) app-root {
          background-color: var(--pwa-background-dark);
        }
      }
    }
  </style>
  
  <!-- Preload critical assets to prevent FOUC -->
  <link rel="preload" href="assets/Site_icon.png" as="image">
  
  <!-- Font preloading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;family=Noto+Sans+JP:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet">
  
  <!-- Preload Font Awesome CSS and fonts -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin="">
  
  <!-- Critical CSS to prevent FOUC on buttons and basic elements -->
  <style>
    /* Hide app-root until Angular loads */
    app-root:not(.loaded) {
      visibility: hidden;
    }

  </style>
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <app-root></app-root>
</body>
</html>
