<div class="min-h-screen bg-gray-50">
  <div class="w-[1275px] mx-auto flex gap-8 min-h-screen">
    <!-- Left Sidebar -->
    <div *ngIf="authService.isAuthenticated()" class="w-[275px]">
      <div class="fixed w-[275px] h-screen">
        <app-sidebar></app-sidebar>
      </div>
    </div>

    <!-- Main Content -->
    <main [class]="authService.isAuthenticated() ? 'w-[600px]' : 'w-full max-w-2xl'">
      <router-outlet></router-outlet>
      <app-emoji-picker></app-emoji-picker>
    </main>

    <!-- Right Sidebar -->
    <div *ngIf="authService.isAuthenticated()" class="w-[350px]">
      <app-right-sidebar></app-right-sidebar>
    </div>
  </div>
</div>
<app-notification></app-notification>
