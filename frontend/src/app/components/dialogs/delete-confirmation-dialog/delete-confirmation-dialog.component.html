<div class="p-6 max-w-sm">
  <h2 class="text-xl font-bold mb-4">{{ data.title }}</h2>
  <p class="text-gray-600 dark:text-gray-400 mb-6">{{ data.message }}</p>
  <div class="flex justify-end gap-3">
    <button 
      class="px-4 py-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-white" 
      (click)="onCancel()">
      Cancel
    </button>
    <button 
      class="px-4 py-2 rounded-full bg-red-500 text-white hover:bg-red-600" 
      (click)="onConfirm()">
      Delete
    </button>
  </div>
</div>
