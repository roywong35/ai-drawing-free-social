<div class="p-6 max-w-sm">
  <!-- Content -->
  <div>
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Unfollow {{'@'}}{{ data.handle }}?</h2>
    <p class="text-gray-600 dark:text-gray-300 mb-6">Their posts will no longer show up in your home timeline.</p>
    
    <!-- Buttons - Vertical Stack -->
    <div class="flex flex-col gap-3">
      <button mat-button 
              class="w-full px-4 py-3 rounded-full bg-black dark:bg-red-600 text-white hover:bg-gray-800 dark:hover:bg-red-700 transition-colors font-medium" 
              (click)="onConfirm()">
        Unfollow
      </button>
      <button mat-button 
              class="w-full px-4 py-3 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-700 dark:text-white transition-colors font-medium" 
              (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
