<div class="p-6 max-w-md bg-white dark:bg-black">
  <div class="flex items-center mb-4">
    <div class="w-10 h-10 bg-blue-50 dark:bg-blue-900/20 rounded-full flex items-center justify-center mr-3">
      <i class="fas fa-save text-blue-500"></i>
    </div>
    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Save post?</h2>
  </div>
  
  <p class="text-gray-600 dark:text-gray-300 mb-6">
    You can save this to send later from your drafts.
  </p>
  
  <div class="flex flex-col gap-3">
    <button 
      class="w-full px-4 py-3 rounded-full bg-blue-500 text-white hover:bg-blue-600 font-medium" 
      (click)="onSave()">
      Save Post
    </button>
    
    <button 
      class="w-full px-4 py-3 rounded-full bg-white text-gray-900 hover:bg-gray-100 font-medium border border-gray-300" 
      (click)="onDiscard()">
      Discard
    </button>
  </div>
</div>
