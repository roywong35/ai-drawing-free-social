<div class="bg-white dark:bg-black w-full max-w-[320px] min-h-[280px] rounded-2xl flex flex-col justify-center">
  <!-- Content Container - Centered and Responsive -->
  <div class="flex flex-col items-center text-center px-4 py-4 w-full">
    <div class="text-blue-500 text-3xl mb-3">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2 w-full">Report submitted</h2>
    <p class="text-gray-900 dark:text-white font-medium mb-2 w-full">You submitted a report</p>
    <p class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed w-full">Our team will review your report and take appropriate action if needed.</p>
    
    <!-- Actions -->
    <div class="mt-4 w-full">
      <button class="px-6 py-2 bg-blue-500 text-white rounded-full font-bold hover:bg-blue-600 transition-colors" (click)="close()">
        Got it
      </button>
    </div>
  </div>
</div>
