<div class="bg-white dark:bg-black w-screen min-[688px]:w-[400px] min-[688px]:rounded-2xl h-screen min-[688px]:h-auto flex flex-col">
  <!-- Close Button -->
  <div class="h-14 relative flex-shrink-0">
    <button class="absolute top-3 left-3 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:[background-color:var(--color-surface-hover)] dark:[color:var(--color-text)]" (click)="close()">
      <i class="fas fa-times text-lg"></i>
    </button>
  </div>
  
  <!-- Header -->
  <div class="flex items-center gap-3 px-6 pb-4">
    <div class="text-blue-500 text-2xl">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Report submitted</h2>
  </div>
  
  <!-- Content -->
  <div class="flex-1 p-6">
    <p class="text-gray-900 dark:text-white font-medium mb-2">You submitted a report</p>
    <p class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed">Our team will review your report and take appropriate action if needed.</p>
  </div>
  
  <!-- Actions -->
  <div class="flex justify-center p-6 pt-0">
    <button class="px-6 py-3 bg-blue-500 text-white rounded-full font-bold hover:bg-blue-600 transition-colors" (click)="close()">
      Got it
    </button>
  </div>
</div>
