<div class="flex flex-col h-full bg-white dark:bg-black"
     [class.floating-chat-mode]="isFloatingChat">
  <!-- Chat Header (hidden when in floating chat) -->
  <div *ngIf="!isFloatingChat" class="px-4 py-2 dark:border-gray-800 flex items-center "
       [class.pl-16]="isMobileView">
    <div class="flex items-center space-x-3">
                    <img 
          [src]="getOtherParticipant()?.profile_picture || defaultAvatar" 
          [alt]="getOtherParticipant()?.username"
          class="w-9 h-9 rounded-full object-cover">
      <div class="min-w-0 flex-1">
        <h2 class="font-bold text-gray-900 dark:text-white truncate">{{ getOtherParticipant()?.username }}</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-[-2px] truncate">{{"@"}}{{ getOtherParticipant()?.handle }}</p>
      </div>
    </div>
  </div>

  <!-- Messages Area -->
  <div #messagesContainer class="flex-1 overflow-y-auto px-2 py-2 space-y-4">

    <!-- Loading State -->
    <div *ngIf="isLoadingMessages" class="flex items-center justify-center min-h-[500px]">
      <div class="animate-spin rounded-full h-8 w-8 border-2 border-blue-500 border-t-transparent"></div>
    </div>

    <!-- Content (only show when not loading) -->
    <ng-container *ngIf="!isLoadingMessages">
      <!-- No messages state -->
      <div *ngIf="messages.length === 0" class="flex flex-col items-center justify-center h-full text-center">
        <div class="w-16 h-16 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center mb-4 flex-shrink-0" style="min-width: 64px; min-height: 64px; max-width: 64px; max-height: 64px; aspect-ratio: 1/1;">
          <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">No messages yet</h3>
        <p class="text-gray-500 dark:text-gray-400">Start the conversation with {{ getOtherParticipant()?.username }}!</p>
      </div>

             <!-- Messages -->
       <div *ngFor="let message of messages" class="flex" 
            [class.justify-end]="isMessageFromCurrentUser(message)"
            [class.justify-start]="!isMessageFromCurrentUser(message)">
        
                   <div class="flex items-end space-x-2 max-w-[75%]">
            <!-- Message bubble -->
            <div class="relative">
              <div class="px-4 py-2 rounded-2xl"
                   [class.bg-blue-500]="isMessageFromCurrentUser(message)"
                   [class.text-white]="isMessageFromCurrentUser(message)"
                   [class.bg-gray-100]="!isMessageFromCurrentUser(message)"
                   [class.dark:bg-gray-800]="!isMessageFromCurrentUser(message)"
                   [class.text-gray-900]="!isMessageFromCurrentUser(message)"
                   [class.dark:text-white]="!isMessageFromCurrentUser(message)">
                
                <!-- Message image -->
                <div *ngIf="message.image_url" class="mb-2">
                  <img [src]="message.image_url" 
                       alt="Shared image"
                       class="max-w-full h-auto rounded-lg">
                </div>
                
                <!-- Message text -->
                <p *ngIf="message.content" class="text-base whitespace-pre-wrap">{{ message.content }}</p>
              </div>
              
              <!-- Message time -->
              <p class="text-xs text-gray-400 mt-1"
                 [class.text-right]="isMessageFromCurrentUser(message)">
                {{ getMessageTimeDisplay(message) }}
              </p>
            </div>
          </div>
       </div>

             <!-- Typing indicator -->
       <div *ngIf="typingUsers.length > 0" class="flex justify-start">
         <div class="flex items-end space-x-2">
           <div class="bg-gray-100 dark:bg-gray-800 px-4 py-2 rounded-2xl">
             <div class="flex space-x-1">
               <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
               <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
               <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
             </div>
           </div>
         </div>
       </div>
    </ng-container>
  </div>

  <!-- Image Preview -->
  <div *ngIf="imagePreviews.length > 0" class="px-4 py-3 border-t border-gray-200 dark:border-gray-800">
    <div class="flex flex-col items-start space-y-2">
      <div *ngFor="let preview of imagePreviews; let i = index" class="relative inline-block">
        <img [src]="preview" 
             alt="Image preview"
             class="max-h-[150px] max-w-full object-contain rounded-lg">
        <button (click)="removeImage(i)"
                class="absolute top-1 right-1 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center text-sm hover:bg-red-600 shadow-lg">
          Ã—
        </button>
      </div>
    </div>
  </div>

  <!-- Message Input -->
  <div class="message-input-container px-1 pt-1 border-t border-gray-200 dark:border-gray-800">
    <div class="flex items-center space-x-1">
      <!-- Left side buttons container -->
      <div class="flex items-center space-x-0.5">
        <!-- Image picker button -->
        <div class="pb-1">
          <button (click)="openImagePicker()"
                  class="p-2 text-blue-500 hover:bg-blue-100 dark:hover:bg-blue-900 rounded-full transition-colors"
                  title="Add photo">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </button>
        </div>
        
        <!-- Emoji picker button -->
        <div class="pb-1 hidden min-[500px]:block">
          <button (click)="openEmojiPicker($event)"
                  class="p-2 text-blue-500 hover:bg-blue-100 dark:hover:bg-blue-900 rounded-full transition-colors"
                  title="Add emoji">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Message input -->
      <div class="flex-1">
        <textarea #messageInput
                  [(ngModel)]="messageContent"
                  (input)="onMessageInput(); autoResize(messageInput)"
                  (keydown)="onKeyDown($event)"
                  placeholder="Start a new message"
                  rows="1"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-2xl resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 min-h-[40px] max-h-[120px] overflow-y-auto"
                  [disabled]="isSending"></textarea>
      </div>

      <!-- Send button -->
      <div class="pb-1">
        <button (click)="sendMessage()"
                [disabled]="(!messageContent.trim() && imagePreviews.length === 0) || isSending"
                class="p-2 text-blue-500 hover:bg-blue-100 hover:rounded-full dark:hover:bg-blue-900 disabled:text-gray-400 disabled:cursor-not-allowed transition-all duration-200 ease-in-out">
          <svg *ngIf="!isSending" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
          <svg *ngIf="isSending" class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Hidden file input -->
  <input #fileInput
         type="file"
         accept="image/*"
         (change)="onImageSelected($event)"
         style="display: none;">
</div>
