<!-- Modal panel -->
<div class="fixed inset-0 min-[688px]:relative bg-white dark:bg-black min-[688px]:rounded-[18px] text-left overflow-hidden min-[688px]:shadow-xl w-full min-[688px]:max-w-md min-[688px]:w-auto min-[688px]:h-auto max-[500px]:flex max-[500px]:items-center max-[500px]:justify-center"
     [ngClass]="{'pt-10': isPWAMode}">
  <!-- Close button -->
  <div *ngIf="!isMobileView" class="absolute top-0 right-0 pt-3 pr-3"
       [ngClass]="{'top-10': isPWAMode}">
    <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:[background-color:var(--color-surface-hover)] dark:[color:var(--color-text)] transition-colors" (click)="onClose()">
      <i class="fas fa-times text-base"></i>
    </button>
  </div>

  <div class="p-6 min-[688px]:p-8 max-[500px]:w-full max-[500px]:max-w-sm min-[688px]:w-auto">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900 dark:[color:var(--color-text)] mb-6">
        Change Password
      </h2>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="space-y-4">
        <!-- Current Password -->
        <div>
          <label for="currentPassword" class="block text-sm font-medium text-gray-700 dark:[color:var(--color-text)]">Current Password</label>
          <input
            [(ngModel)]="currentPassword"
            id="currentPassword"
            name="currentPassword"
            type="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:[color:var(--color-text)] sm:text-sm"
            placeholder="Enter your current password"
          />
        </div>

        <!-- New Password -->
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:[color:var(--color-text)]">New Password</label>
          <input
            [(ngModel)]="newPassword"
            id="newPassword"
            name="newPassword"
            type="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:[color:var(--color-text)] sm:text-sm"
            placeholder="Enter your new password"
          />
        </div>

        <!-- Confirm New Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:[color:var(--color-text)]">Confirm New Password</label>
          <input
            [(ngModel)]="confirmPassword"
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:[color:var(--color-text)] sm:text-sm"
            placeholder="Confirm your new password"
          />
        </div>

        <!-- Error message -->
        <div *ngIf="error" class="text-red-500 text-sm text-center">
          {{ error }}
        </div>

        <!-- Submit button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading || !form.form.valid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isLoading ? 'Changing...' : 'Change Password' }}
          </button>
        </div>

        <!-- Back button for mobile -->
        <div *ngIf="isPWAMode || isMobileView">
          <button
            type="button"
            (click)="onClose()"
            class="w-full flex justify-center items-center gap-2 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-600 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors"
          >
            <i class="fas fa-arrow-left text-sm"></i>
            Back
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
