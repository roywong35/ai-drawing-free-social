<!-- Modal panel -->
<div class="fixed inset-0 min-[688px]:relative bg-white text-left overflow-hidden min-[688px]:shadow-xl w-full min-[688px]:max-w-md min-[688px]:rounded-[18px]"
     [ngClass]="{'pt-10': isPWAMode}">
  <!-- Close button -->
  <div class="absolute top-0 right-0 pt-3 pr-3"
  [ngClass]="{'pt-14': isPWAMode}">
    <button
      type="button"
      (click)="dialogRef.close()"
      class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:[background-color:var(--color-surface-hover)] dark:[color:var(--color-text)]"
    >
      <span class="sr-only">Close</span>
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="p-6 min-[688px]:p-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">
        Sign in to your account
      </h2>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="space-y-4">
        <!-- Email input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            [(ngModel)]="email"
            (ngModelChange)="onEmailChange()"
            id="email"
            name="email"
            type="email"
            required
            [class.error]="emailError"
            class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Enter your email"
          />
          <div *ngIf="emailError" class="email-error">
            {{ emailError }}
          </div>
        </div>

        <!-- Password input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            [(ngModel)]="password"
            (ngModelChange)="onPasswordChange()"
            id="password"
            name="password"
            type="password"
            required
            class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Enter your password"
          />
        </div>

        <!-- Error message -->
        <div *ngIf="loginError" class="error-message text-red-500 text-sm text-center bg-red-50 border border-red-200 rounded-md p-3">
          {{ loginError }}
        </div>

        <!-- Submit button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading || !loginForm.form.valid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isLoading ? 'Signing in...' : 'Sign in' }}
          </button>
        </div>

        <!-- Register link -->
        <div class="text-center mt-4">
          <button
            type="button"
            (click)="openRegisterModal()"
            class="text-sm text-blue-500 hover:text-blue-400"
          >
            Don't have an account? Register
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
