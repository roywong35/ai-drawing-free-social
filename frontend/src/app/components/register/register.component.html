<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="username" class="form-label">Name</label>
          <input
            [(ngModel)]="registerData.username"
            id="username"
            name="username"
            type="text"
            required
            class="form-input"
            placeholder="Enter your name (you can customize this anytime)"
          />
        </div>
        <div>
          <label for="handle" class="form-label">Handle</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">&#64;</span>
            <input
              [(ngModel)]="registerData.handle"
              id="handle"
              name="handle"
              type="text"
              required
              class="form-input pl-8"
              placeholder="Choose your handle (this will be permanent)"
            />
          </div>
        </div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input
            [(ngModel)]="registerData.email"
            id="email"
            name="email"
            type="email"
            required
            class="form-input"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <input
            [(ngModel)]="registerData.password"
            id="password"
            name="password"
            type="password"
            required
            class="form-input"
            placeholder="Create a password"
          />
        </div>
        <div>
          <label for="password2" class="form-label">Confirm Password</label>
          <input
            [(ngModel)]="registerData.password2"
            id="password2"
            name="password2"
            type="password"
            required
            class="form-input"
            placeholder="Confirm your password"
          />
        </div>
      </div>

      <div *ngIf="registerError" class="error-text text-center">
        {{ registerError }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isRegistering || !registerForm.form.valid"
          class="primary-button"
        >
          <span *ngIf="isRegistering" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Loading spinner -->
            <svg class="loading-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isRegistering ? 'Creating account...' : 'Create account' }}
        </button>
      </div>
    </form>
  </div>
</div>
