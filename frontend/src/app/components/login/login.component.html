<!-- Common classes -->
<!-- Form input classes -->
<div class="hidden">
  <!-- Base input styles -->
  <div class="base-input appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"></div>
  <!-- Button styles -->
  <div class="btn-primary group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"></div>
  <!-- Loading spinner -->
  <div class="spinner-container absolute left-0 inset-y-0 flex items-center pl-3"></div>
  <div class="spinner animate-spin h-5 w-5 text-white"></div>
</div>

<!-- Login Form -->
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>

    <!-- Form -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="rounded-md shadow-sm -space-y-px">
        <!-- Email input -->
        <div>
          <label for="email" class="sr-only">Email</label>
          <input
            [(ngModel)]="email"
            id="email"
            name="email"
            type="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Email"
          />
        </div>
        <!-- Password input -->
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            [(ngModel)]="password"
            id="password"
            name="password"
            type="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>

      <!-- Error message -->
      <div *ngIf="loginError" class="text-red-500 text-sm text-center">
        {{ loginError }}
      </div>

      <!-- Submit button -->
      <div>
        <button
          type="submit"
          [disabled]="isLoading || !loginForm.form.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>
    </form>
    
    <!-- Register link -->
    <div class="text-center">
      <button
        (click)="openRegisterModal()"
        class="font-medium text-indigo-600 hover:text-indigo-500"
      >
        Don't have an account? Register
      </button>
    </div>
  </div>
</div>

<!-- Registration Modal -->
<div
  *ngIf="showRegisterModal"
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!-- Modal backdrop -->
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
      (click)="closeRegisterModal()"
    ></div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <!-- Close button -->
      <div class="absolute top-0 right-0 pt-4 pr-4">
        <button
          type="button"
          (click)="closeRegisterModal()"
          class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span class="sr-only">Close</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <!-- Register component -->
      <app-register (registrationComplete)="onRegistrationComplete()"></app-register>
    </div>
  </div>
</div>
