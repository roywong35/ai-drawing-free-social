<!-- Hidden preloader emoji picker -->
<div class="emoji-picker-preloader"
     style="position: absolute; left: -9999px; top: -9999px; visibility: hidden; z-index: -1;">
  <emoji-mart
    [darkMode]="false"
    [enableSearch]="true"
    [showPreview]="false"
    [style]="{ border: 'none', width: '320px', height: '350px' }">
  </emoji-mart>
</div>

<!-- Visible emoji picker -->
<div *ngIf="showPicker" 
     class="emoji-picker-container"
     [style.top.px]="position.top"
     [style.left.px]="position.left"
     (click)="$event.stopPropagation()">
  <emoji-mart
    [darkMode]="false"
    [enableSearch]="true"
    [showPreview]="false"
    [style]="{ border: 'none', boxShadow: '0 2px 8px rgba(0,0,0,0.2)' }"
    (emojiSelect)="onEmojiSelect($event)">
  </emoji-mart>
</div>
