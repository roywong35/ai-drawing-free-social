<!-- Floating Create Post Button - Only visible on mobile homepage when scrolling down -->
<div *ngIf="isVisible" 
     class="floating-create-post-button fixed bottom-20 right-6 z-50 md:hidden">
  
  <button (click)="openCreatePostModal()"
          [title]="isHumanArtTab ? 'Create a Human Art post' : 'Create a new post'"
          class="w-14 h-14 flex items-center justify-center rounded-full shadow-lg hover:shadow-xl transition-all duration-200 ease-in-out hover:scale-110 active:scale-95"
          [ngClass]="{
            'bg-white/80 dark:bg-gray-800/80 border-2 border-blue-600 text-blue-600': isHumanArtTab,
            'bg-blue-500/80 text-white': !isHumanArtTab
          }">
    
    <!-- Icon based on current tab -->
    <i class="fas text-xl flex items-center justify-center" 
       [class.fa-plus]="!isHumanArtTab" 
       [class.fa-paint-brush]="isHumanArtTab"></i>
  </button>
  
  <!-- Tooltip -->
  <div class="absolute bottom-full right-0 mb-2 px-3 py-2 bg-gray-900 dark:bg-gray-100 text-white dark:text-gray-900 text-sm rounded-lg shadow-lg whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
    {{ isHumanArtTab ? 'Add Human Art' : 'Create Post' }}
    <div class="absolute top-full right-4 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-900 dark:border-t-gray-100"></div>
  </div>
</div>
