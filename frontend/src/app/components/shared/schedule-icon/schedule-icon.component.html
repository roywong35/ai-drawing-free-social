<button 
  type="button"
  class="text-blue-500 hover:text-blue-600 hover:bg-blue-100 dark:hover:[background-color:var(--color-surface-hover)] p-2 rounded-full transition-all w-9 h-9 flex items-center justify-center"
  [ngClass]="{
    'bg-blue-50 text-blue-600 dark:bg-blue-900/20 dark:text-blue-400': isScheduled,
    'opacity-50 cursor-not-allowed': disabled
  }"
  (click)="onScheduleClick()"
  [disabled]="disabled"
  title="Schedule post">
  <i class="far fa-calendar-alt" [style.font-size.px]="size"></i>
</button>
