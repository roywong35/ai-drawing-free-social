<div class="fixed top-4 right-4 z-50 flex flex-col gap-2">
  <div *ngFor="let toast of toasts"
       [@slideIn]
       class="toast-container min-w-[300px] p-4 rounded-lg shadow-lg text-white flex items-center justify-between"
       [ngClass]="{
         'bg-blue-400': toast.type === 'info',
         'bg-blue-500': toast.type === 'success',
         'bg-red-500': toast.type === 'error'
       }">
    <div class="flex items-center gap-3">
      <i [class]="getIcon(toast.type)" class="text-lg"></i>
      <span class="text-sm font-medium">{{ toast.message }}</span>
    </div>
    <button (click)="removeToast(toast.id)" class="text-white/80 hover:text-white">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
