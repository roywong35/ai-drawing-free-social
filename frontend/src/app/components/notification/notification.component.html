<div
  *ngIf="notificationService.notification$ | async as notification"
  class="fixed top-4 right-4 z-50 p-4 rounded-md shadow-lg"
  [ngClass]="{
    'bg-green-50 text-green-800 border border-green-400': notification.type === 'success',
    'bg-red-50 text-red-800 border border-red-400': notification.type === 'error'
  }"
>
  {{ notification.message }}
</div>
