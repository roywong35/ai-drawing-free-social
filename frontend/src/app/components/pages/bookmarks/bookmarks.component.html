<div #bookmarksContainer class="min-h-screen bg-white dark:bg-black relative">
  <!-- Gesture Detection Overlay (Mobile Only) -->
  <div *ngIf="isMobile" 
       class="absolute inset-0 z-10 pointer-events-none"
       style="touch-action: pan-y;">
    <!-- This overlay captures gestures across the entire area -->
  </div>
  
  <div class="relative z-20">
    <div class="border-b border-gray-200 dark:[border-color:var(--color-border)] p-4">
      <h1 class="text-xl font-bold dark:[color:var(--color-text)]">Bookmarks</h1>
    </div>

    <!-- Refresh Loading Row (Only for pull-to-refresh) -->
    <div *ngIf="isRefreshing" class="bg-white dark:bg-black border-b border-gray-200 dark:border-gray-700 py-3">
      <div class="flex items-center justify-center">
        <div class="animate-spin rounded-full h-5 w-5 border-2 border-blue-500 border-t-transparent"></div>
      </div>
    </div>

    <!-- Loading State (Only for initial load, not for pull-to-refresh) -->
    <div *ngIf="loading && !isRefreshing" class="flex justify-center items-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-2 border-blue-500 border-t-transparent"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="bg-red-50 dark:bg-red-900/20 text-red-500 dark:text-red-400 p-4 rounded-lg text-center my-4">
      {{ error }}
    </div>

    <!-- No Bookmarks State -->
    <div *ngIf="!loading && !error && bookmarkedItems.length === 0" 
         class="bg-white dark:bg-black rounded-lg shadow p-8 text-center my-4">
      <p class="text-gray-500 dark:[color:var(--color-text-secondary)] text-lg">No bookmarks yet.</p>
      <p class="text-sm text-gray-400 dark:[color:var(--color-text-secondary)] mt-2">Posts and comments you bookmark will appear here.</p>
    </div>

    <!-- Bookmarks List -->
    <div *ngIf="!loading && !error && bookmarkedItems.length > 0" class="space-y-4">
      <!-- Combined list of bookmarked items -->
      <ng-container *ngFor="let bookmarkedItem of bookmarkedItems">
        <!-- Post -->
        <app-post *ngIf="bookmarkedItem.type === 'post'"
          [post]="bookmarkedItem.item"
          [showReplyContext]="bookmarkedItem.item.post_type === 'reply' || (bookmarkedItem.item.post_type === 'repost' && bookmarkedItem.item.referenced_post?.post_type === 'reply')"
          (likeClicked)="onLike(bookmarkedItem.item)"
          (repostClicked)="onRepost(bookmarkedItem.item)"
          (bookmarkClicked)="onBookmark(bookmarkedItem.item)"
          (postUpdated)="refreshContent()"
          (postReported)="onPostReported($event)"
          (bookmarkUpdated)="onPostBookmarkUpdate($event)">
        </app-post>

        <!-- Comment -->
        <app-comment *ngIf="bookmarkedItem.type === 'comment'"
          [comment]="bookmarkedItem.item"
          [postId]="bookmarkedItem.item.post_id"
          (commentUpdated)="refreshContent()"
          (bookmarkUpdated)="onCommentBookmarkUpdate($event)">
        </app-comment>
      </ng-container>
    </div>
  </div>
</div>
