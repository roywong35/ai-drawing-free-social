<div class="min-h-screen bg-white dark:bg-black">
  <!-- Mobile Header (shows below 500px) -->
  <div #mobileHeader class="block min-[500px]:hidden sticky top-0 h-14 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-black z-50 transition-all duration-500 ease-[cubic-bezier(0.68,-0.55,0.265,1.55)]" [class.-translate-y-full]="isHeaderHidden">
    <div class="flex items-center justify-center h-full">
      <img [src]="isDarkMode ? 'assets/Site_icon_dark.png' : 'assets/Site_icon.png'" alt="Site Icon" class="h-7 w-7 object-contain">
    </div>
  </div>

  <!-- Mobile Navigation Bar (shows when left sidebar is hidden) -->
  <div class="fixed bottom-0 left-0 right-0 border-t border-gray-200 dark:border-gray-800 bg-white dark:bg-black z-50 block min-[1265px]:hidden"
       [ngClass]="{'pb-10': isPWAMode}">
    <div class="flex items-center justify-between px-4 h-14">
      <div class="flex items-center gap-3">
        <img [src]="isDarkMode ? 'assets/Site_icon_dark.png' : 'assets/Site_icon.png'" alt="Site Icon" class="h-7 w-7 object-contain">
        <span class="font-bold text-gray-900 dark:text-white hidden min-[380px]:block">Human Art Social</span>
      </div>
      <div class="flex gap-3">
        <button 
          (click)="openRegisterModal()"
          class="py-2 px-4 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 transition-colors text-sm whitespace-nowrap">
          Join us
        </button>
        <button 
          (click)="openLoginModal()"
          class="py-2 px-4 text-blue-500 rounded-full font-semibold hover:bg-blue-50 dark:hover:[background-color:var(--color-surface-hover)] transition-colors text-sm whitespace-nowrap"
          [ngStyle]="{
            'border': '2px solid #3b82f6',
            'background': 'white'
          }">
          Sign in
        </button>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="max-w-[1275px] mx-auto min-h-screen pb-14 min-[1265px]:pb-0 min-[500px]:pt-0 px-0 min-[600px]:px-0">
    <!-- Flex Container for Content -->
    <div class="flex min-h-screen">
      <!-- Left Sidebar - Hidden below 1265px -->
      <div class="hidden min-[1265px]:block w-[275px] shrink-0">
        <div class="fixed w-[275px] h-screen bg-white dark:bg-black">
          <!-- Title -->
          <div class="pt-4 pl-4">
            <a routerLink="/home" class="flex items-center">
              <div class="flex items-center justify-center w-14 h-14 rounded-full hover:bg-gray-100 dark:hover:[background-color:var(--color-surface-hover)] transition-colors cursor-pointer">
                <img [src]="isDarkMode ? 'assets/Site_icon_dark.png' : 'assets/Site_icon.png'" alt="Site Icon" class="h-7 w-7 object-contain">
              </div>
            </a>
          </div>

          <!-- Promotional Text -->
          <div class="mt-6 px-4">
            <p class="text-xl font-extrabold text-gray-900 dark:text-white tracking-tight">Where Human Creativity Shines.</p>
          </div>

          <!-- Auth Buttons -->
          <div class="mt-8 px-4">
            <div class="flex gap-3">
              <button 
                (click)="openRegisterModal()"
                class="flex-1 py-2 px-4 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 transition-colors text-base">
                Join us
              </button>
              <button 
                (click)="openLoginModal()"
                class="flex-1 py-2 px-4 text-blue-500 rounded-full font-semibold hover:bg-blue-50 dark:hover:[background-color:var(--color-surface-hover)] transition-colors text-base"
                [ngStyle]="{
                  'border': '2px solid #3b82f6',
                  'background': 'white'
                }">
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Centered Content Container (when left sidebar is hidden) -->
      <div class="flex-1 min-[1265px]:flex-none flex justify-center">
        <div class="flex gap-0 min-[1050px]:gap-8 w-full justify-center">
          <!-- Main Content -->
          <main class="w-full min-[600px]:w-[600px] min-[600px]:border-x border-gray-200 dark:border-gray-800 bg-white dark:bg-black relative z-10">
            <!-- Tab Navigation -->
            <div #tabNavigation class="bg-white/90 dark:bg-black/90 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800 z-40 w-full max-w-[598px] mx-auto transition-all duration-300 ease-out min-[500px]:fixed min-[500px]:top-0" 
                 [class.-translate-y-full]="isTabHidden && isMobile">
              <div class="flex w-full relative">
                <button 
                  [ngClass]="{
                    'text-blue-500': activeTab === 'for-you'
                  }"
                  class="flex-1 py-3.5 text-center font-bold hover:bg-gray-100 dark:hover:[background-color:var(--color-surface-hover)] transition-colors dark:text-white relative"
                  (click)="setActiveTab('for-you')"
                >
                  For You
                  <!-- Static underline for larger screens -->
                  <div *ngIf="activeTab === 'for-you'" class="absolute bottom-0 rounded-full left-1/2 transform -translate-x-1/2 w-14 h-1 bg-blue-500 min-[500px]:block max-[499px]:hidden"></div>
                </button>
                <button 
                  [ngClass]="{
                    'text-blue-500': activeTab === 'human-drawing'
                  }"
                  class="flex-1 py-3.5 text-center font-bold hover:bg-gray-100 dark:hover:[background-color:var(--color-surface-hover)] transition-colors dark:text-white relative"
                  (click)="setActiveTab('human-drawing')"
                >
                  Human Art
                  <!-- Static underline for larger screens -->
                  <div *ngIf="activeTab === 'human-drawing'" class="absolute bottom-0 rounded-full left-1/2 transform -translate-x-1/2 w-20 h-1 bg-blue-500 min-[500px]:block max-[499px]:hidden"></div>
                </button>
                
                <!-- Animated underline for mobile only -->
                <div class="absolute bottom-0 h-1 bg-blue-500 rounded-full transition-all duration-300 ease-out max-[499px]:block min-[500px]:hidden"
                     [ngClass]="{
                       'w-14': activeTab === 'for-you',
                       'w-20': activeTab === 'human-drawing'
                     }"
                     [style.left]="activeTab === 'for-you' ? 'calc(25% - 28px)' : 'calc(75% - 40px)'">
                </div>
              </div>
            </div>

            <!-- Refresh Loading Row (Only for pull-to-refresh) -->
            <div *ngIf="isRefreshing" class="bg-white dark:bg-black border-b border-gray-200 dark:border-gray-800 py-3">
              <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-5 w-5 border-2 border-blue-500 border-t-transparent"></div>
              </div>
            </div>

            <div class="divide-y divide-gray-200 dark:divide-gray-800"
                 [ngClass]="{
                   'pt-16': !isMobile,
                   'pt-0': isMobile
                 }">
              <!-- Initial loading state (only for first page load, not pull-to-refresh) -->
              <div *ngIf="isInitialLoading" class="p-8 flex justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-2 border-blue-500 border-t-transparent"></div>
              </div>
              
              <!-- Content (only show when not in initial loading state) -->
              <ng-container *ngIf="!isInitialLoading">
                <!-- Posts list -->
                <div class="posts-container">
                  <app-post *ngFor="let post of posts" [post]="post" [isPreview]="true"></app-post>
                  
                  <!-- Loading more indicator for infinite scroll -->
                  <div *ngIf="loadingMore" class="p-4 flex justify-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-2 border-blue-500 border-t-transparent mx-auto mb-2"></div>
                    <span class="text-gray-500 dark:text-gray-400 text-sm ml-3">Loading more posts...</span>
                  </div>
                  
                  <!-- End of posts indicator -->
                  <div *ngIf="!hasMore && !loading && !loadingMore && posts.length > 0" 
                       class="p-4 text-center text-gray-500 dark:text-gray-400 text-sm">
                    You've seen all posts
                  </div>
                  
                  <!-- Empty state -->
                  <div *ngIf="posts.length === 0 && !loading" 
                       class="p-8 text-center text-gray-500 dark:text-gray-400">
                    No posts available
                  </div>
                </div>
              </ng-container>
            </div>
          </main>

          <!-- Right Sidebar - Hidden below 1050px -->
          <div class="hidden min-[1050px]:block w-[350px] shrink-0">
            <div class="fixed w-[350px] h-screen bg-white dark:bg-black p-4">
              <app-search-bar [isPreview]="true"></app-search-bar>
              <div class="mt-4 p-4 bg-gradient-to-r from-indigo-50 to-blue-50 dark:from-gray-800 dark:to-gray-900 rounded-lg">
                <p class="text-gray-800 dark:text-white font-medium">Unlock the full experience</p>
                <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">Join our community to discover amazing artworks and connect with fellow artists.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
