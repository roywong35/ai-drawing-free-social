services:
  - type: web
    name: ai-drawing-social-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate --run-syncdb && python manage.py collectstatic --noinput && daphne -b 0.0.0.0 -p $PORT core.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings_prod
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ai-drawing-social-backend.onrender.com
      - key: FRONTEND_URL
        value: https://human-art-social.vercel.app
      - key: USE_S3
        value: True
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-drawing-social-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-drawing-social-redis
          property: connectionString
      - key: DJANGO_LOG_LEVEL
        value: DEBUG
      - key: PYTHONUNBUFFERED
        value: 1
      # AWS S3 keys to be added manually in Render dashboard
    
  - type: redis
    name: ai-drawing-social-redis
    ipAllowList: []
    
databases:
  - name: ai-drawing-social-db
    databaseName: adfree_db
    user: postgres